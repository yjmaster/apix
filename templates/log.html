
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AI 테스트</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bbs.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightpick.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my.css') }}"/>
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css" />
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
	<script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/comMon.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lightpick.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/object_utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/log.js') }}"></script>
	<script>
		$(document).ready(function(){
			log.init();
		});
	</script>
</head>

<body>
	<div id="wraper">
		<div class="edit_wrap">
			<h2>API 로그조회</h2>

			<!--검색조건-->
			<div class="top_option">
				<div>
					<span>요청기간</span>
                    <input type="text" autocomplete="off" class="input_date form-control" id="dateRange" name="dateRange" placeholder="기간검색">
                    <!--
					<input type="text" class="form-control date_input" placeholder="2022-12-11">
					<em>~</em>
					<input type="text" class="form-control date_input" placeholder="2022-12-11">
                    -->
				</div>
				<div>
					<span>언론사</span>
					<select class="form-control">
						<option>전체</option>
						<option>언론사1</option>
						<option>언론사2</option>
						<option>언론사3</option>
					</select>
				</div>
				<div>
					<span>결과</span>
					<select class="form-control">
						<option>전체</option>
						<option>결과</option>
						<option>결과</option>
						<option>결과괄</option>
					</select>
				</div>
				<button type="button" class="btn btn_top">검색</button>
			</div>
			<!--//검색조건-->
			<!--테이블-->
			<div class="log_table">
				<div class="Htable01">
					<table class="index_table">
						<colgroup>
							<col style="width: 20%">
							<col style="width: 11%">
							<col style="width: 12%">
							<col style="width: 10%">
							<col style="width: *">
							<col style="width: 12%">
						</colgroup>
						<thead>
							<tr>
								<th>로그일련번호</th>
								<th>언론사</th>
								<th>요청일시</th>
								<th>반환결과코드</th>
								<th>오류메시지</th>
								<th>반환일시</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="Btable03 scroll" data-mcs-theme="minimal-dark">
					<table class="index_body">
						<colgroup>
							<col style="width: 20%">
							<col style="width: 11%">
							<col style="width: 12%">
							<col style="width: 10%">
							<col style="width: *">
							<col style="width: 12%">
						</colgroup>
						<tbody id="log_list"></tbody>
					</table>
				</div>
			</div>
			<!--//테이블-->
			<div class="btn_wrap">
				<button type="button" class="btn btn_down">EXCEL 다운로드</button>
			</div>
			<!--하단랩-->
			<div class="flex_wrap">
				<div><strong>Total : <span id="totalCnt">0</span></strong></div>
				<div class="pagenation"></div>
				<div>
					<select class="form-control">
						<option>10</option>
						<option>20</option>
						<option>30</option>
						<option>50</option>
					</select>
				</div>
			</div>
			<!--//하단랩-->
		</div>
	</div>
</body>
